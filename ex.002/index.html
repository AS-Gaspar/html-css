<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

<body>
    <h1>Parágrafos e quebras de linha!</h1>
    <p>Eu posso escrever um parágrafo de qualquer jeito, basta colocar tudo dentro do par de tags p e /p!</p>
    <p>Se precisar quabras o texto em algum lugar específico <br> como esse, você pode usar a tag br.</p>
    <p>Símbolos especiais!
        &reg;
        &copy;
        &trade;
        &real;
        &euro;
        &cent;
        &pound;
        &UpArrow;
        &downarrow;
    </p>
    <p>Emojis! 
        💪
        🙏
        ❤️
    </p>
</body>
